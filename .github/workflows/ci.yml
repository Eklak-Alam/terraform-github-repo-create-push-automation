name: ğŸ›¡ï¸ Auto-Fix & Check

# Trigger on push to main
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write  # <--- CRITICAL: Gives permission to fix your code and push it back

jobs:
  # JOB 1: Fix my messy code automatically
  auto-format:
    runs-on: ubuntu-latest
    name: ğŸ¨ Auto-Format Code (Prettier)
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }} # Check out the actual branch to push back to it

      - name: Run Prettier & Auto-Commit
        uses: creyD/prettier_action@v4.3
        with:
          # This will Fix the files, Commit them, and Push them back to the repo
          commit_message: "ğŸ¨ Auto-formatted code via GitHub Actions"
          prettier_options: --write **/*.{html,js,css,md}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # JOB 2: Check for broken links and bad HTML
  health-check:
    needs: auto-format # Wait for formatting to finish first
    runs-on: ubuntu-latest
    name: ğŸ¥ Health Check
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Check for Broken Links
      - name: ğŸ”— Check for Broken Links
        uses: lycheeverse/lychee-action@v1.9.0
        with:
          args: --verbose --no-progress './**/*.html' './**/*.md'
          fail: true

      # 2. Validate HTML (Using the correct, working action now)
      - name: ğŸ“ Validate HTML5
        uses: anishathalye/html5validator-action@v1.4.0 # <--- FIXED ACTION
        with:
          root: .
          exclude: node_modules