name: ğŸ›¡ï¸ Auto-Fix & Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write  # Needed to push the auto-fixes

jobs:
  # JOB 1: Fix messy code automatically
  auto-format:
    runs-on: ubuntu-latest
    name: ğŸ¨ Auto-Format (Prettier)
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Run Prettier & Auto-Commit
        uses: creyD/prettier_action@v4.3
        with:
          commit_message: "ğŸ¨ Auto-formatted code via GitHub Actions"
          prettier_options: --write **/*.{html,js,css,md}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # JOB 2: Health Check (The Robust Way)
  health-check:
    needs: auto-format
    runs-on: ubuntu-latest
    name: ğŸ¥ Health Check
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Check for Broken Links
      - name: ğŸ”— Check for Broken Links
        uses: lycheeverse/lychee-action@v1.9.0
        with:
          args: --verbose --no-progress './**/*.html' './**/*.md'
          fail: true

      # 2. Validate HTML (Manually installing the tool so it NEVER fails)
      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“ Install & Run Validator
        run: |
          pip install html5validator
          html5validator --root . --ignore "node_modules"